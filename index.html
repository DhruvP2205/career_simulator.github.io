<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.8;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Retro CRT effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 50%, rgba(0,255,65,0.03) 50%),
                linear-gradient(90deg, transparent 50%, rgba(255,0,150,0.02) 50%);
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .terminal-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 4px solid #00ff41;
            box-shadow: 0 0 50px rgba(0,255,65,0.3), inset 0 0 50px rgba(0,255,65,0.1);
            background: rgba(0,0,0,0.9);
        }

        .system-header {
            background: linear-gradient(90deg, #1a1a2e, #16213e, #1a1a2e);
            border-bottom: 2px solid #00ff41;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(0,255,65,0.2);
        }

        .system-info {
            display: flex;
            gap: 20px;
            color: #ffd700;
        }

        .system-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid;
        }

        .btn-close { background: #ff4757; border-color: #ff3838; }
        .btn-min { background: #ffa502; border-color: #ff9500; }
        .btn-max { background: #2ed573; border-color: #20bf6b; }

        .main-header {
            background: linear-gradient(45deg, #0f0f23 0%, #1a1a2e 50%, #0f0f23 100%);
            border-bottom: 3px double #00ff41;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,65,0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .title-main {
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #ffd700;
            letter-spacing: 1px;
        }

        .content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #00ff41 rgba(0,0,0,0.3);
        }

        .content::-webkit-scrollbar {
            width: 12px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
        }

        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ff41, #00cc33);
            border-radius: 6px;
        }

        .section-divider {
            display: flex;
            align-items: center;
            margin: 30px 0 20px 0;
            text-align: center;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
        }

        .section-title {
            color: #ff6b9d;
            font-size: 20px;
            font-weight: bold;
            margin: 0 20px;
            padding: 8px 16px;
            border: 2px solid #ff6b9d;
            border-radius: 8px;
            background: rgba(255,107,157,0.1);
            text-shadow: 0 0 10px rgba(255,107,157,0.5);
            animation: glow-pink 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pink {
            from { box-shadow: 0 0 10px rgba(255,107,157,0.2); }
            to { box-shadow: 0 0 25px rgba(255,107,157,0.4); }
        }

        .character-ascii {
            color: #ffd700;
            font-size: 12px;
            text-align: center;
            margin: 20px 0;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .story-text {
            color: #00ffff;
            margin: 20px 0;
            padding: 20px;
            border-left: 4px solid #00ffff;
            border-radius: 0 8px 8px 0;
            background: linear-gradient(90deg, rgba(0,255,255,0.1), transparent);
            font-size: 18px;
            text-shadow: 0 0 8px rgba(0,255,255,0.3);
        }

        .options-container {
            margin: 25px 0;
            padding: 20px;
            border: 2px solid #9b59b6;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(155,89,182,0.1), rgba(155,89,182,0.05));
        }

        .options-header {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(231,76,60,0.4);
        }

        .option {
            margin: 12px 0;
            padding: 15px 20px;
            background: linear-gradient(90deg, rgba(0,255,65,0.1), rgba(0,255,65,0.05));
            border: 2px solid #00ff41;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .option.highlighted {
            background: linear-gradient(90deg, rgba(255,215,0,0.2), rgba(255,215,0,0.1));
            border-color: #ffd700;
            color: #ffd700;
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .option.selected {
            background: linear-gradient(90deg, rgba(0,255,65,0.3), rgba(0,255,65,0.15));
            border-color: #00ff41;
            color: #00ff41;
            transform: translateX(15px);
            box-shadow: 0 0 25px rgba(0,255,65,0.4);
        }

        .option-number {
            color: #ff6b9d;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }

        .progress-bar-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ff41;
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
        }

        .progress-label {
            color: #ffd700;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #ffd700, #00ff41);
            border-radius: 8px;
            transition: width 0.5s ease;
            animation: progress-glow 2s ease-in-out infinite alternate;
        }

        @keyframes progress-glow {
            from { box-shadow: inset 0 0 10px rgba(255,215,0,0.3); }
            to { box-shadow: inset 0 0 20px rgba(255,215,0,0.6); }
        }

        .analysis-container {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            border: 3px solid #e74c3c;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(231,76,60,0.1), rgba(231,76,60,0.05));
        }

        .loading-text {
            color: #00ffff;
            font-size: 18px;
            margin: 15px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .loading-bar {
            color: #ffd700;
            font-size: 16px;
            margin: 10px 0;
            font-family: monospace;
        }

        .career-result {
            border: 4px solid #9b59b6;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            background: linear-gradient(135deg, rgba(155,89,182,0.2), rgba(155,89,182,0.1));
            position: relative;
            overflow: hidden;
        }

        .career-result::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9b59b6, #e74c3c, #ffd700, #00ffff, #9b59b6);
            border-radius: 15px;
            z-index: -1;
            animation: rainbow-border 3s linear infinite;
        }

        @keyframes rainbow-border {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .career-title {
            color: #ffd700;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            letter-spacing: 2px;
        }

        .career-description {
            color: #00ff41;
            font-size: 16px;
            margin: 15px 0;
            line-height: 1.8;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            padding: 12px;
            border: 1px solid #00ffff;
            border-radius: 8px;
            background: rgba(0,255,255,0.1);
            text-align: center;
        }

        .stat-label {
            color: #ff6b9d;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: 2px solid;
            border-radius: 10px;
            background: transparent;
            color: inherit;
            font-family: inherit;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            outline: none;
        }

        .action-btn.highlighted {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,215,0,0.5);
        }

        .btn-restart {
            border-color: #00ff41;
            color: #00ff41;
        }

        .btn-restart.highlighted {
            background: rgba(0,255,65,0.2);
            box-shadow: 0 0 25px rgba(0,255,65,0.5);
        }

        .btn-exit {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .btn-exit.highlighted {
            background: rgba(231,76,60,0.2);
            box-shadow: 0 0 25px rgba(231,76,60,0.5);
        }

        .controls-help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            color: #ffd700;
            z-index: 100;
            max-width: 250px;
            box-shadow: 0 0 20px rgba(0,255,65,0.3);
        }

        .controls-help .control-group {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-help .key {
            background: rgba(255,215,0,0.2);
            border: 1px solid #ffd700;
            border-radius: 3px;
            padding: 2px 6px;
            font-weight: bold;
            color: #ffd700;
        }

        .typewriter {
            overflow: hidden;
            border-right: 3px solid #00ff41;
            white-space: nowrap;
            animation: typing 4s steps(50, end), blink-caret 1s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff41; }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .title-main {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .content {
                padding: 20px;
            }

            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .character-ascii {
                font-size: 10px;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
                line-height: 1.6;
            }

            .title-main {
                font-size: 20px;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 12px;
            }

            .section-title {
                font-size: 16px;
                margin: 0 10px;
                padding: 6px 12px;
            }

            .story-text, .loading-text {
                font-size: 14px;
                padding: 15px;
            }

            .option {
                padding: 12px 15px;
                font-size: 14px;
            }

            .career-title {
                font-size: 20px;
            }

            .career-description {
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
                padding: 12px 20px;
                font-size: 14px;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .character-ascii {
                font-size: 8px;
                line-height: 1.1;
            }

            .controls-help {
                font-size: 10px;
                padding: 8px 10px;
                right: 10px;
                bottom: 10px;
            }

            .system-header {
                font-size: 12px;
                padding: 6px 10px;
            }

            .system-info {
                gap: 10px;
            }

            .control-btn {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 13px;
            }

            .terminal-container {
                border: 2px solid #00ff41;
            }

            .title-main {
                font-size: 18px;
                letter-spacing: 0.5px;
            }

            .section-title {
                font-size: 14px;
                margin: 0 5px;
                padding: 4px 8px;
            }

            .story-text {
                font-size: 13px;
                padding: 10px;
            }

            .option {
                padding: 10px 12px;
                font-size: 13px;
                margin: 8px 0;
            }

            .option-number {
                font-size: 16px;
            }

            .career-title {
                font-size: 18px;
            }

            .career-description {
                font-size: 13px;
            }

            .character-ascii {
                font-size: 7px;
                line-height: 1.0;
            }

            .loading-text {
                font-size: 14px;
            }

            .loading-bar {
                font-size: 12px;
            }

            .content {
                padding: 15px;
            }

            .career-result, .analysis-container, .options-container {
                padding: 15px;
                margin: 15px 0;
            }

            .progress-bar-container {
                padding: 10px;
                margin: 15px 0;
            }

            .action-btn {
                font-size: 13px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 320px) {
            .title-main {
                font-size: 16px;
            }

            .character-ascii {
                font-size: 6px;
            }

            .system-info span {
                display: none;
            }

            .system-info span:first-child {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <!-- System Header -->
        <div class="system-header">
            <div class="system-info">
                <span>CAREER-OS v2.1.3</span>
                <span id="system-time">00:00:00</span>
                <span>USER: CANDIDATE</span>
            </div>
            <div class="system-controls">
                <div class="control-btn btn-min"></div>
                <div class="control-btn btn-max"></div>
                <div class="control-btn btn-close"></div>
            </div>
        </div>

        <!-- Main Header -->
        <div class="main-header">
            <div class="title-main">⟨ CAREER PATH SIMULATOR ⟩</div>
            <div class="subtitle">Advanced AI-Driven Career Analysis System</div>
        </div>

        <!-- Game Content -->
        <div class="content" id="gameContent">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Controls Help -->
        <div class="controls-help" id="controlsHelp">
            <div style="text-align: center; color: #00ffff; font-weight: bold; margin-bottom: 6px;">KEYBOARD CONTROLS</div>
            <div class="control-group">
                <span>Select:</span>
                <span><span class="key">1-4</span> or <span class="key">↑↓</span></span>
            </div>
            <div class="control-group">
                <span>Confirm:</span>
                <span><span class="key">ENTER</span></span>
            </div>
            <div class="control-group">
                <span>Navigate:</span>
                <span><span class="key">←→</span></span>
            </div>
            <div class="control-group">
                <span>Restart:</span>
                <span><span class="key">ESC</span></span>
            </div>
        </div>
    </div>

    <script>
        class CareerSimulator {
            constructor() {
                this.gameContent = document.getElementById('gameContent');
                this.currentState = 'intro';
                this.currentQuestion = 0;
                this.selectedOption = 0;
                this.selectedButton = 0;
                this.scores = {
                    security: 0,
                    development: 0,
                    systems: 0,
                    data: 0,
                    creative: 0,
                    management: 0,
                    support: 0
                };
                
                this.questions = [
                    {
                        text: "What aspect of technology fascinates you the most?",
                        options: [
                            { text: "Protecting digital fortresses from cyber invaders", score: { security: 4, systems: 1 } },
                            { text: "Creating innovative software that changes lives", score: { development: 4, creative: 2 } },
                            { text: "Architecting robust systems that never fail", score: { systems: 4, management: 1 } },
                            { text: "Discovering hidden patterns in vast data oceans", score: { data: 4, creative: 1 } }
                        ]
                    },
                    {
                        text: "When approaching a complex technical challenge, you prefer to:",
                        options: [
                            { text: "Methodically analyze each component and dependency", score: { systems: 3, data: 2 } },
                            { text: "Brainstorm creative solutions and prototype rapidly", score: { development: 3, creative: 3 } },
                            { text: "Research best practices and security implications", score: { security: 2, support: 2, systems: 1 } },
                            { text: "Coordinate with experts and manage the big picture", score: { management: 4, support: 1 } }
                        ]
                    },
                    {
                        text: "Your ideal work environment would be:",
                        options: [
                            { text: "High-tech security operations center with multiple monitors", score: { security: 4, systems: 1 } },
                            { text: "Modern development studio with cutting-edge tools", score: { development: 3, creative: 2 } },
                            { text: "Collaborative team space with constant communication", score: { management: 3, support: 3 } },
                            { text: "Quiet research lab with powerful computing resources", score: { data: 4, creative: 1 } }
                        ]
                    },
                    {
                        text: "Which project would excite you most?",
                        options: [
                            { text: "Building an AI system to detect advanced persistent threats", score: { security: 4, data: 2 } },
                            { text: "Developing a groundbreaking mobile app used by millions", score: { development: 4, creative: 2 } },
                            { text: "Designing cloud infrastructure for a global corporation", score: { systems: 4, management: 2 } },
                            { text: "Creating predictive models for financial markets", score: { data: 5 } }
                        ]
                    },
                    {
                        text: "How do you prefer to acquire new technical skills?",
                        options: [
                            { text: "Hands-on experimentation and controlled breaking of systems", score: { security: 3, development: 2 } },
                            { text: "Structured learning paths with certifications and labs", score: { systems: 3, support: 2 } },
                            { text: "Academic research papers and theoretical foundations", score: { data: 3, systems: 2 } },
                            { text: "Collaborative projects with mentoring and peer review", score: { management: 2, development: 2, support: 1 } }
                        ]
                    },
                    {
                        text: "What drives your passion for technology?",
                        options: [
                            { text: "The thrill of outsmarting cybercriminals and protecting others", score: { security: 5 } },
                            { text: "Bringing innovative ideas to life through elegant code", score: { development: 4, creative: 3 } },
                            { text: "Building reliable foundations that empower entire organizations", score: { systems: 4, management: 2 } },
                            { text: "Transforming raw information into actionable intelligence", score: { data: 5 } }
                        ]
                    },
                    {
                        text: "In team settings, others often describe you as:",
                        options: [
                            { text: "The detail-oriented expert who catches critical issues", score: { security: 2, systems: 3 } },
                            { text: "The creative problem-solver with innovative approaches", score: { development: 3, creative: 3 } },
                            { text: "The natural leader who coordinates complex initiatives", score: { management: 5 } },
                            { text: "The patient teacher who helps others understand technology", score: { support: 5 } }
                        ]
                    },
                    {
                        text: "Which emerging technology trend excites you most?",
                        options: [
                            { text: "Quantum computing and post-quantum cryptography", score: { security: 3, data: 2 } },
                            { text: "Artificial Intelligence and Machine Learning applications", score: { data: 4, development: 2 } },
                            { text: "Augmented/Virtual Reality and immersive experiences", score: { creative: 4, development: 2 } },
                            { text: "Edge computing and Internet of Things ecosystems", score: { systems: 4, security: 1 } }
                        ]
                    },
                    {
                        text: "What motivates you most in your career?",
                        options: [
                            { text: "Making the digital world safer for everyone", score: { security: 4, support: 1 } },
                            { text: "Creating solutions that improve millions of lives", score: { development: 3, creative: 2, management: 1 } },
                            { text: "Leading teams to achieve ambitious technical goals", score: { management: 5 } },
                            { text: "Uncovering insights that drive strategic decisions", score: { data: 4, management: 2 } }
                        ]
                    },
                    {
                        text: "How do you handle high-pressure situations?",
                        options: [
                            { text: "Systematically troubleshoot while maintaining security protocols", score: { security: 3, systems: 2 } },
                            { text: "Focus intensely and code elegant solutions quickly", score: { development: 4, creative: 1 } },
                            { text: "Coordinate resources and delegate effectively", score: { management: 4, support: 1 } },
                            { text: "Analyze data patterns to identify root causes", score: { data: 3, systems: 2 } }
                        ]
                    }
                ];

                this.careers = [

                            this.selectOption(optionIndex);

                            this.toggleResultButton();

                            this.executeResultAction();

                            this.showExitMessage();
                        } else if (e.key === '1') {
                            this.restart();
                        } else if (e.key === '2') {
                            this.showExitMessage();

                let bestMatch = this.careers[this.careers.length - 1]; // Default to Technology Generalist
                let bestScore = 0;

                for (const career of this.careers.slice(0, -1)) {
                    let matchScore = 0;
                    let hasMinimumRequirements = true;

                    if (Object.keys(career.requirements).length === 0) continue;

                    for (const [category, required] of Object.entries(career.requirements)) {
                        const playerScore = this.scores[category] || 0;
                        if (playerScore >= required) {
                            matchScore += playerScore;
                        } else {
                            hasMinimumRequirements = false;
                            break;
                        }
                    }

                    if (hasMinimumRequirements && matchScore > bestScore) {
                        bestMatch = career;
                        bestScore = matchScore;
                    }
                }

                return bestMatch;
            }

            restart() {
                this.currentQuestion = 0;
                this.selectedOption = 0;
                this.selectedButton = 0;
                this.scores = {
                    security: 0,
                    development: 0,
                    systems: 0,
                    data: 0,
                    creative: 0,
                    management: 0,
                    support: 0
                };

            }
